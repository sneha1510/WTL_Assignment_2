<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <title>Library Management System - Books</title>
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="transactions.html">Transactions</a></li>
        </ul>
    </nav>

    <section>
        <h2>Available Books</h2>

        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Availability</th>
            </tr>
            <tr>
                <td>Book 1</td>
                <td>Author 1</td>
                <td>Fiction</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Book 2</td>
                <td>Author 2</td>
                <td>Non-fiction</td>
                <td>Unavailable</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>

       

        

        <form>
            <label for="search">Search Books:</label>
            <input type="text" id="search" name="search" placeholder="Enter book title">
            <button type="submit">Search</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>
</body>
</html>
